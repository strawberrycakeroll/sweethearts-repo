<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Button Popups</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }

  button {
    box-shadow: none;
    border: none;
    outline: none;
    padding: 0;
    background-color: transparent;
    cursor: pointer;
  }

  button img {
    width: 50px;
    height: 50px;
    transition: transform 0.2s;
  }

  button img:hover {
    transform: scale(1.1);
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
  }

  .modal-content {
    position: relative;
    background-color: #fff;
    margin: 10% auto;
    padding: 15px;
    border-radius: 10px;
    width: fit-content;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .modal-content img {
    width: 300px;
    border-radius: 8px;
  }

  .close-btn {
    position: absolute;
    top: 5px;
    right: 10px;
    color: #333;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }

  .close-btn:hover {
    color: red;
  }
</style>
</head>
<body>

  <button onclick="openModal('modal1')">
    <img src="https://file.garden/Z_fobQ8HS2YH3ES0/rentry/Blood%20of%20Adeline.png" alt="Button 1">
  </button>

  <div id="modal1" class="modal" onclick="closeModal(event, 'modal1')">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal(event, 'modal1')">&times;</span>
      <img src="https://placekitten.com/400/250" alt="Popup 1">
    </div>
  </div>

  <button onclick="openModal('modal2')">
    <img src="https://file.garden/Z_fobQ8HS2YH3ES0/rentry/Another%20Button.png" alt="Button 2">
  </button>

  <div id="modal2" class="modal" onclick="closeModal(event, 'modal2')">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal(event, 'modal2')">&times;</span>
      <img src="https://placebear.com/400/250" alt="Popup 2">
    </div>
  </div>

  <!-- ✅ Move script here so functions exist before they’re used -->
  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(event, id) {
      if (event.target.classList.contains('modal') || event.target.classList.contains('close-btn')) {
        document.getElementById(id).style.display = 'none';
      }
    }
  </script>

</body>
</html>
