<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Button Popups</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }

  /* === Image Buttons === */
  button {
    box-shadow: none;
    border: none;
    outline: none;
    padding: 0;
    background-color: transparent;
    cursor: pointer;
  }

  button img {
    width: 50px;
    height: 50px;
    transition: transform 0.2s;
  }

  button img:hover {
    transform: scale(1.1);
  }

  /* === Popup Modal === */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
  }

  .modal-content {
    position: relative;
    background-color: #fff;
    margin: 10% auto;
    padding: 15px;
    border-radius: 10px;
    width: fit-content;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .modal-content img {
    width: 300px;
    border-radius: 8px;
  }

  .close-btn {
    position: absolute;
    top: 5px;
    right: 10px;
    color: #333;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }

  .close-btn:hover {
    color: red;
  }
</style>
</head>

  </button>
