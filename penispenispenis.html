<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Image Buttons Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }

  button {
    box-shadow: none;
    border: none;
    outline: none;
    padding: 0;
    background-color: transparent;
    cursor: pointer;
  }

  button img {
    width: 50px;
    height: 50px;
    transition: transform 0.2s;
  }

  button img:hover {
    transform: scale(1.1);
  }

  .popup-image {
    display: none;
    margin-top: 20px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

  <!-- Button 1 -->
  <div>
    <button onclick="toggleImage('img1')">
      <img src="https://file.garden/Z_fobQ8HS2YH3ES0/rentry/Blood%20of%20Adeline.png" alt="Button 1">
    </button>
    <img id="img1" class="popup-image" src="https://placekitten.com/300/200" alt="Popup 1">
  </div>

  <!-- Button 2 -->
  <div>
    <button onclick="toggleImage('img2')">
      <img src="https://file.garden/Z_fobQ8HS2YH3ES0/rentry/Another%20Button.png" alt="Button 2">
    </button>
    <img id="img2" class="popup-image" src="https://placebear.com/300/200" alt="Popup 2">
  </div>

  <script>
    function toggleImage(id) {
      const img = document.getElementById(id);
      img.style.display = (img.style.display === 'block') ? 'none' : 'block';
    }
  </script>

</body>
</html>
