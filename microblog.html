<!-- button script -->
     <script>
    // Get both buttons
    const MyMeloTag = document.getElementById('MyMeloTag');
    const MeloPage = document.getElementById('MeloPage');

    // When button A is clicked, hide A and show B
    MyMeloTag.addEventListener('click', () => {
      MyMeloTag.style.display = 'none';
      MeloPage.style.display = 'inline-block';
    });

    // When button B is clicked, hide B and show A again
    MeloPage.addEventListener('click', () => {
      MeloPage.style.display = 'none';
      MyMeloTag.style.display = 'inline-block';
    });
